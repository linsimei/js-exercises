<!DOCTYPE html>
<html>
<head>
    <title>用循环将3个div变成红色</title>
    <meta charset="utf-8"/>
    <style>
        * {
            margin: 0;padding: 0;
        }
        #top {
            margin: 0 auto;
            text-align: center;
        }
        #box {
            margin: 10px auto;
            display: block;
            width: 350px;
        }
        #box div
        {
            width: 100px;
            height: 100px;
            background: black;
            display: block;
            float: left;
            margin: 0 5px;

        }
    </style>
    <script>
        var count = 0;
        window.onload= function() {
            var btn = document.getElementsByTagName("input")[0];
            var oDiv = document.getElementById("box").getElementsByTagName("div");
            btn.onclick= function() {
                for (var i = 0; i < oDiv.length; i++) {
                    if (i === count%3) {
                        oDiv[i].style.background = "red";
                    } else {
                        oDiv[i].style.background = "black";
                    }
                    
                }
                count++;//count = count+1;

            }
        }
    </script>
</head>
<body>

<div id="top">
    <input type="button" value="点击将div变成红色"/>
</div>
<div id="box">
    <div></div>
    <div></div>
    <div></div>
</div>

</body>
</html>
