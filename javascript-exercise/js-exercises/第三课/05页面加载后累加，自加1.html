<doctype html>
    <html>

    <head>
        <meta charset="utf-8" />
        <title>页面加载后累加，自加1</title>
     </head>
   
 <style>
     *{margin:0;
       padding :0
     }
        .mainbody {
            width: 100%;
            text-align: center;
            font: 700 30px/1.5 arial;
        }
    </style>

    <script>
            window.onload = function () {
                var mainBody = document.getElementsByTagName("body")[0];
                var i = 0;
                setInterval(freshTime, 1000);
                freshTime()

            function freshTime() {

                mainBody.innerHTML = i++;
            }

            }
    </script>
     <body class="mainbody">
       
    </body>

    </html>
