<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>输入两个数字,比较大小</title>
    <style>
        body {
            font: 14px/1.5 arial;
            text-align: center;
        }

        strong {
            padding: 0 10px;
        }

        .btn {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
           
        }

        span {
            font-weight: 700;
            color: red;
            padding: 0 10px;
        }
    </style>
    <script>
        window.onload = function () {
            var btn = document.getElementsByClassName("btn");
            var btn1 = document.getElementById("btn1");
            var result = document.getElementsByTagName("span")[0];
            for (i = 0; i < btn.length; i++) {
                btn[i].onkeyup = function () {
                    this.value = this.value.replace(/[^\d]/, "")
                }
            }
            btn1.onclick = function () {
                (btn[0].value == "" || btn[1].value == "") ?
           alert("请输入数字！") :
                (result.innerHTML = Math.max(btn[0].value, btn[1].value));
            }
        }

    </script>
</head>

<body>
    <input type="text" class="btn" /><strong>vs</strong>
    <input type="text" class="btn" />
    <input type="button" id="btn1" value="最大的数是 &raquo;"><span>?</span>
</body>

</html>
